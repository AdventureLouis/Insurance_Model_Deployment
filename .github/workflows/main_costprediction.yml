# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - costprediction

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://insurancecost.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_a4cc32ec2e844236a23dfcad5648e364 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_108cdf4891ae40bb8c3b3d391de7306d }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: insurancecost.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_a4cc32ec2e844236a23dfcad5648e364 }}/insurancecostimage:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'costprediction'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_36365c847b8646b2b885f51e87ff2106 }}
        images: 'insurancecost.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_a4cc32ec2e844236a23dfcad5648e364 }}/insurancecostimage:${{ github.sha }}'